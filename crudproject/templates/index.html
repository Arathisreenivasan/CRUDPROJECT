{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
     <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid my-cont">
    <div class="row">
        <div class="col-md-12">
          <h2 class="text">SIMPLE CRUD OPERATIONS</h2>
        </div>
    </div>
</div>

<form method="post">
    {% csrf_token %}
    <div class="container ">
        <div class="border border-primary p-2 mb-2 border-opacity-75">

    <div class="form-group">
      <label>SL NO:</label><br>
                    <input type="text" class="form-control" name="sl"><br>
                </div>
                <div class="form-group">
                    <label>ITEM NAME:</label><br>
                    <input type="text" class="form-control" name="name" ><br>
                </div>
                <div class="form-group">
                    <label>DESCRIPTION:</label><br>
                    <input type="text" class="form-control" name="desc" ><br>
                </div>
                <button type="submit" class="btn btn-success">Create</button>
        </div>
    </div>

<!--    <div class="form-group"></div>-->
<!--    <label>SI.NO:</label><br>-->
<!--    <input type="text" class name="SI.NO"><br><br>-->
<!--     <label>ITEM NAME:</label><br>-->
<!--    <input type="text" name="ITEM NAME"><br><br>-->
<!--    <label>DESCRIPTION:</label><br>-->
<!--    <input type="text" name="DESCRIPTION"><br><br>-->
<!--    <button type="submit" class="btn-btn-success">Create</button>-->
</form>
<div class=" col-md-12 text-center">
        <table class="table my_table">
            <thead class="table_head"></thead>
            <tr>
             <th>#</th> <th>Item Name</th><th>Description</th><th>Action</th>

            </tr>
             {% for i in item %}
            <tr>
            <td>{{i.slno}}</td>
            <td>{{i.name}}</td>
            <td>{{i.desc}}</td>
            <td><a class ="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
            </td>
            </tr>
{% endfor %}
        </table>
</div>

</body>
</html>
